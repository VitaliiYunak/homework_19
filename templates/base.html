<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>
        {% block title %}{{ title }}{% endblock title %}
    </title>
</head>

<body>
<div class="container alert alert-primary" role="alert">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    {% if not user.is_authenticated %}
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" style="color: #084298;" href="{% url 'home' %}">HOME</a>
                            </li>
                        </ul>
                        <li class="d-flex">
                            <a class="nav-link active" style="color: #084298;" href="{% url 'login' %}">ВХІД</a>
                        </li>
                        <li class="d-flex">
                            <a class="nav-link active" style="color: #084298;"
                               href="{% url 'register' %}">РЕЄСТРАЦІЯ</a>
                        </li>

                    {% endif %}
                    {% if user.is_authenticated %}
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" style="color: #084298;" href="{% url 'home' %}">HOME</a>
                            </li>
                        </ul>
                        <li class="d-flex">
                            <a class="nav-link active" style="color: #084298;" href="{% url 'logout' %}">ВИХІД</a>
                        </li>
                        <li class="d-flex">Користувач: {{ user }}</li>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>
</div>


{% block content %}
{% endblock content %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
</script>
</body>
</html>
